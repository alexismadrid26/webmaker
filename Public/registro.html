<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Sistemas Expertos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/bootstrap4/bootstrap.min.css" type="text/css">
    <link href="css/fontawesome-free-5.1.0-web/css/all.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/estilos.css" type="text/css">
</head>

<body id="body-registro">
    <div id="body-registro-img">
        <nav class="navbar navbar-expand-sm navbar-dark">
            <div class="container-fluid">
                <div class="d-table-cell align-middle text-center pr-md-3">
                    <a class="navbar-brand" href="home.html">
                        <img alt="Logo" src="img/img-20.png" style="width:75px;">
                        </img>
                        <p class="h5 text-danger">WEB MAKER</p>
                    </a>
                </div>
            </div>
        </nav>
        <main>
            <div class="jumbotron" id="formulario-registro">
                <div class="row">
                    <div class="col-sm-12">
                        <h1>Registro</h1>
                        <form action="inicio.html" class="form-registro" method="POST" role="form">
                            <div class="form-group">
                                <div class="input-group mb-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text"><i class="far fa-user"></i></div>
                                    </div>
                                    <input type="text" class="form-control" id="first-name" placeholder="First name">
                                    <input type="text" class="form-control" id="last-name" placeholder="Last name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="username">Username</label>
                                <div class="input-group mb-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text"><i class="fas fa-user"></i></div>
                                    </div>
                                    <input type="text" class="form-control" id="username" placeholder="Username">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="E-mail">E-mail</label>
                                <div class="input-group mb-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text"><i class="fas fa-at"></i></div>
                                    </div>
                                    <input type="text" class="form-control" id="E-mail" placeholder="E-mail">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="password">Password</label>
                                <div class="input-group mb-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text"><i class="fas fa-key"></i></div>
                                    </div>
                                    <input type="password" class="form-control" id="password" placeholder="Password">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="gender">Gender</label>
                                <div class="input-group mb-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text"><i class="fas fa-restroom"></i></div>
                                    </div>
                                    <select class="custom-select" id="gender" name="gender">
                                        <option value="0">
                                            Gender
                                        </option>
                                        <option value="1">
                                            Masculino
                                        </option>
                                        <option value="2">
                                            Femenino
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="birthdate">Birthdate</label>
                                <div class="input-group mb-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text"><i class="fas fa-calendar-alt"></i></div>
                                    </div>
                                    <input class="form-control" id="birthdate" min="1950-01-01" max="2015-12-31"
                                        name="birthdate" type="date">
                                </div>
                            </div>
                            <div class="form-group text-center">
                                <button class="btn btn-primary" id="btn-registro" name="registro" type="submit">
                                    Registrar
                                </button>
                                <button class="btn btn-secondary" type="button">
                                    Cancelar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="row text-center">
                    <div class="col-sm-12 ">
                        <p class="text-dark">Puedes registrarte usando tus redes sociales</p>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group">
                            <button class="btn btn-block text-white" id="btn-login-facebook" name="facebook"
                                type="button" style="background-color: blue">
                                <i class="fab fa-facebook fa-1x"></i> | Facebook
                            </button>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group">
                            <button class="btn btn-block btn-primary" id="btn-login-twitter" name="twitter"
                                type="button">
                                <i class="fab fa-twitter fa-1x"></i> | Twitter
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

</body>

</html>
